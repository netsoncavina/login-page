<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row caixa">
      <div
        class="
          container
          d-flex
          flex-row
          justify-content-center
          align-items-center
        "
      >
        <div class="col-4 text-center">
          <h1>Sign in</h1>
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="name"
              placeholder="Your name"
            />
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email-signin"
              aria-describedby="emailHelpId"
              placeholder="example@email.com"
            />
          </div>

          <div class="form-group">
            <label for="password">password</label>

            <input
              type="password"
              class="form-control"
              name="password"
              id="password-signin"
              placeholder="password "
            />
            <span
              toggle="#password-field" id="toggle-eye-signin"
              class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePasswordSignin()"
            ></span>
          </div>
      

        <button type="button" class="btn btn-primary" onclick="signin()">
          Sign in
        </button>
      </div>
      <div
        class="
          container
          d-flex
          flex-row
          justify-content-center
          align-items-center
        "
      >
        <div class="col-6 text-center">
          <div class="form-group">
            <h1>Login</h1>
            <label for="">email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email-login"
              aria-describedby="emailHelpId"
              placeholder="exemplo@email.com"
            />
          </div>

          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password-login"
              placeholder="password"
            />
            <span
              toggle="#password-field" id="toggle-eye-login"
              class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePasswordLogin()"
            ></span>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="checkCredentials()"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </body>
</html>
